name: Create Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Pnpm
        run: |
          npm install -g pnpm

      - name: Build Library
        run: |
          pnpm i
          pnpm build

      - name: Extract Changelog
        id: extract_changelog
        run: |
          zip --junk-paths three-vue ./dist/*

          # Set the delimiter
          delimiter="---"

          # Read the file and extract the first part
          while read -r line
          do
              if [[ $line == "$delimiter" ]]
              then
                  break
              fi
              echo $line >> release_body.md
          done < "CHANGELOG.md"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: release_body.md
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./three-vue.zip
          asset_name: three-vue.zip
          asset_content_type: application/zip

      - name: Publish to NPM
        run: |
          pnpm config set '//registry.npmjs.org/:_authToken' "${NODE_AUTH_TOKEN}"
          pnpm publish --no-git-checks --access=public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Install Vuepress and Build Docs
        run: |
          cd docs
          pnpm i
          pnpm docs:build

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: docs/docs/.vuepress/dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
